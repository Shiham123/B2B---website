<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2B website</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      defer
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
    ></script>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-12 pt-2">
            <p class="text-sm-center text-md-start text-lg-start">
              B2B Leadership Recruiting
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- =================================== -->

    <section
      style="background-image: url(./Img/pexels-christina-morillo-1181467.jpg)"
      class="sec-one"
    >
      <div class="clip-path">
        <div class="container">
          <div class="row">
            <div class="contents">
              <div class="logo">
                <img
                  class="img-fluid mt-3"
                  width="200px"
                  height="200px"
                  src="./Img/Logo.png"
                  alt=""
                />
              </div>
              <h1>
                FINDING YOUR NEXT LEADER <br />
                IS EASY WITH US
              </h1>
              <p>
                From Sales Manager to CEO we will start your specialized
                leadership search within 24 <br />
                hours of meeting with you.
              </p>
              <button>SCHEDULE A CALL</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ======================================= -->

    <section class="sec-two">
      <div class="container">
        <div class="row">
          <div class="contents">
            <h3 class="col-md-4 col-lg-4 col-sm-4">
              <i class="fa-solid fa-check"></i> GET YOUR TIME BACK
            </h3>
            <h3 class="col-md-4 col-lg-4 col-sm-4">
              <i class="fa-solid fa-check"></i> AVOID COSTLY MISTAKES
            </h3>
            <h3 class="col-md-4 col-lg-4 col-sm-4">
              <i class="fa-solid fa-check"></i> BUILD YOUR TEAM
            </h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
